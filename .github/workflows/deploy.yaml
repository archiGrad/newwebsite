name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # We don't need the prepare deployment step anymore since we're deploying from root
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploy everything from the root
          branch: gh-pages
          # Remove these files/folders from deployment
          clean-exclude: |
            .github
            .gitignore
            LICENSE
            README.md
